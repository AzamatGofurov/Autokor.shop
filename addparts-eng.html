<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddParts</title>
    <link rel="stylesheet" href="./css/addpost.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <!-- Bosh sahifaga qaytish tugmasi -->
    <button onclick="window.location.href='eng-index.html'" class="back-home-button"><i class="fa fa-home"></i>Go to Home Page</button>

    <!-- POST Section -->
    <div id="ad-post-section" class="ad-post-section">
        <div class="ad-post-container">
            <h2 class="ad-post-title">Add Spare Parts Ad</h2>
            
            <form class="ad-post-form">
                <div class="ad-form-group">
                    <label for="car-title" class="ad-form-label">Product Name:</label>
                    <input type="text" id="car-title" name="car-title" class="ad-form-input" placeholder="Product name (e.g., Brake Pad)" required>
                </div>
    
                <div class="ad-form-group">
                    <label for="car-price" class="ad-form-label">Price (KRW):</label>
                    <input type="number" id="car-price" name="car-price" class="ad-form-input" placeholder="Price (e.g., 18000000)" required>
                </div>
    
                <div class="ad-form-group">
                    <label for="car-phone" class="ad-form-label">Phone:</label>
                    <input type="tel" id="car-phone" name="car-phone" class="ad-form-input" placeholder="Your phone number" required>
                </div>
    
                <div class="ad-form-group">
                    <label for="car-description" class="ad-form-label">Description:</label>
                    <textarea id="car-description" name="car-description" rows="4" class="ad-form-textarea" placeholder="Short description of the product" required></textarea>
                </div>
    
                <!-- Image upload input -->
                <div class="ad-form-group">
                    <label for="car-image" class="ad-form-label">Upload Image:</label>
                    <input type="file" id="car-image" name="car-image" class="ad-form-input-file" multiple>
    
                    <div id="preview-container" class="preview-container"></div>
                </div>
                
                <button type="submit" class="ad-form-submit">Post Ad</button>
            </form>
        </div>
    </div>
    
    <div id="loading-element" class="loading-element" style="display: none;">
        Loading...
    </div>
    <div id="success-message" class="success-message" style="display: none;">Successfully sent!</div>
    <div id="error-message" class="error-message" style="display: none;">An error occurred!</div>  
    
    

    
    <script src="./js/addparts.js"></script>
</body>
</html>
