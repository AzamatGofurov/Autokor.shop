<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addpost</title>
    <link rel="stylesheet" href="./css/addpost.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <!-- Bosh sahifaga qaytish tugmasi -->
    <button onclick="window.location.href='index.html'" class="back-home-button"><i class="fa fa-home"></i>Bosh Sahifaga O'tish</button>

       <!-- POST Section -->
    <div id="ad-post-section" class="ad-post-section">
        <div class="ad-post-container">
            <h2 class="ad-post-title">Mashina E'lon Qo'shish</h2>
            
            <form class="ad-post-form">
              <div class="ad-form-group">
                  <label for="car-title" class="ad-form-label">Mashina Nomi:</label>
                  <input type="text" id="car-title" name="car-title" class="ad-form-input" placeholder="Mashina nomi (masalan, Hyundai Sonata)" required>
              </div>
      
              <div class="ad-form-group">
                  <label for="car-price" class="ad-form-label">Narxi (KRW):</label>
                  <input type="number" id="car-price" name="car-price" class="ad-form-input" placeholder="Narxi (masalan, 18000000)" required>
              </div>
      
              <div class="ad-form-group">
                  <label for="car-year" class="ad-form-label">Yili:</label>
                  <input type="number" id="car-year" name="car-year" class="ad-form-input" placeholder="Mashina yili" required>
              </div>
      
              <div class="ad-form-group">
                  <label for="car-distance" class="ad-form-label">Yurgani (km):</label>
                  <input type="number" id="car-distance" name="car-distance" class="ad-form-input" placeholder="Yurgan masofa" required>
              </div>
      
              <div class="ad-form-group">
                  <label for="car-fuel" class="ad-form-label">Yoqilg'i turi:</label>
                  <select id="car-fuel" name="car-fuel" class="ad-form-select" required>
                      <option value="benzin">Benzin</option>
                      <option value="dizel">Dizel</option>
                      <option value="gaz">Gaz</option>
                      <option value="elektr">Elektr</option>
                  </select>
              </div>
      
              <div class="ad-form-group">
                  <label for="car-phone" class="ad-form-label">Telefon:</label>
                  <input type="tel" id="car-phone" name="car-phone" class="ad-form-input" placeholder="Telefon raqamingiz" required>
              </div>
      
              <div class="ad-form-group">
                  <label for="car-description" class="ad-form-label">Tavsif:</label>
                  <textarea id="car-description" name="car-description" rows="4" class="ad-form-textarea" placeholder="Mashina haqida qisqa tavsif" required></textarea>
              </div>
      
              <!-- Rasm yuklash inputi -->
              <div class="ad-form-group">
                  <label for="car-image" class="ad-form-label">Rasm yuklash:</label>
                  <input type="file" id="car-image" name="car-image" class="ad-form-input-file" multiple>

                  <div id="preview-container" class="preview-container"></div>
              </div>
      
              <button type="submit" class="ad-form-submit">E'lon Qo'shish</button>
            </form>
        </div>
    </div>

    <div id="loading-element" class="loading-element" style="display: none;">
        Yuklanmoqda...
    </div>
    <div id="success-message" class="success-message" style="display: none;">Muvaffaqiyatli jo'natildi!</div>
    <div id="error-message" class="error-message" style="display: none;">Xatolik yuz berdi!</div>

    

    
    <script src="./js/addpost.js"></script>
</body>
</html>
